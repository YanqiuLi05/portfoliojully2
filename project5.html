<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 5 - Jully Li</title>
    <style>
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(45deg, #000000, #000146, #000000, #000e30);
            background-size: 300% 300%;
            animation: backgroundAnimation 10s ease infinite;
            overflow: hidden;
        }
        .back-button {
            position: absolute;
            top: 30px;
            right: 30px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            border: 2px solid #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
            color: rgb(255, 0, 60);
        }

       
        .description {
            color: rgb(255, 255, 255);
            margin-top: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 800px;
            text-align: center;
            padding: 0 1rem;
        }

        .canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(600, 600);
            noStroke();
        }

        function draw() {
            background(20, 20, 20);
            push();
            fill(0);
            for (let i = 0; i <= 15; i++) {
                for (let j = 0; j <= 15; j++) {
                    let remainder1 = i % 2;
                    let remainder2 = j % 2;
                    let posX = i * width / 15;
                    let posY = j * height / 15;
                    push();

                    if (remainder1 === 0) {
                        fill(70, 249, 223);
                    } else if (remainder2 === 0) {
                        fill(249, 240, 105);
                    } else {
                        fill(247, 101, 185);
                    }

                    drawCircles(posX, posY, 30); // colored circles (big circles)
                    pop();
                    let distancefromMouse = dist(posX, posY, mouseX, mouseY);

                    let mappedDistance = map(distancefromMouse, 0, 300, abs(mouseX - 300) + abs(mouseY - 300), true);
                    push();
                    fill(20, 20, 20);
                    drawCircles(posX, posY, mappedDistance); // black circles in the centers of the colored circles
                    pop();
                }
            }
            pop();

            function drawCircles(posX, posY, x) {
                circle(posX, posY, x);
            }
        }
    </script>
</head>
<body>
    <div class="canvas-container">
        <a class="back-button" href="p5js.html">&#8592; Back to p5.js Works</a>
        <div id="canvas"></div> 
    </div>
    <div class="description">
        <p> I origionally designed to use mouse to change the size of the dark circles to create the "lights out" effect. I found the shape looks like cereals so I change the colors to delious candy colors.</p>
    </div>
</body>
</html>
